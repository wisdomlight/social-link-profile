<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-of-all">
    <div class="heading-container">
      <div class="image-container"><img src="./assets/images/avatar-jessica.jpeg" alt=""></div>
      <div class="bio">
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
      </div>
      <div class="info-container"><p class="info">"Front-end developer and avid reader."</p></div>
    </div>
    <div class="links-container">
      <div class="link-box github">
        <p>GitHub</p>
      </div>
      <div class="link-box Frontend-mentor">
        <p>Frontend Mentor</p>
      </div>
      <div class="link-box linkedin">
        <p>LinkedIn</p>
      </div>
      <div class="link-box twitter">
        <p>Twitter</p>
      </div>
      <div class="link-box instagram"><p>Instagram</p></div>
    </div>
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>
</html>
